name: Deploy to EC2

on:
  push:
    branches:
      - master  # Run this action when you push to the master branch

jobs:
  deploy:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner

    steps:
    - name: Checkout code
      uses: actions/checkout@v2  # Check out your code so the workflow can access it

    - name: Setup SSH key
      run: |
        mkdir -p ~/.ssh  # Create the .ssh directory
        echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa  # Write private key from GitHub Secret
        chmod 600 ~/.ssh/id_rsa  # Set proper permissions for the private key

    - name: Add SSH known hosts
      run: |
        ssh-keyscan -H 3.0.139.123 >> ~/.ssh/known_hosts  # Add EC2 to known hosts for SSH

    - name: Deploy to EC2
      run: |
        ssh -i ~/.ssh/id_rsa ubuntu@3.0.139.123 << 'EOF'
          cd /path/to/your/app
          git pull origin master  # Pull the latest code from the master branch
          npm install  # Install dependencies
          npm run build  # Build the production version of the app
          sudo systemctl restart nginx  # Restart Nginx or your server if needed
        EOF
